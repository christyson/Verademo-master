name: Verademo-Pipeline

on: [push]

jobs:
  build-pipelinescan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
  
    - name: Build with Maven
      run: mvn clean verify

    - name: Download the Veracode Pipeline Scan
      uses: wei/curl@master
      with:
        args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    
    - name: Unzip the Veracode Pipeline Scan
      run: unzip pipeline-scan-LATEST.zip pipeline-scan.jar
 
    - name: Run Veracode Pipeline Scan
      run: java -jar pipeline-scan.jar -f /home/runner/work/Verademo-master/Verademo-master/target/verademo.war -vid "${{secrets.VERACODE_API_ID}}" -vkey "${{secrets.VERACODE_API_SECRET}}" -jo true
      
    - name: Convert pipeline scan output to SARIF format
      id: convert
      uses: Veracode/veracode-pipeline-scan-results-to-sarif@v0.1.2
      with:
        pipeline-results-json: results.json
        output-results-sarif: veracode-results.sarif
        source-base-path-1: "^com/veracode:src/main/java/com/veracode"
        source-base-path-2: "^WEB-INF:src/main/webapp/WEB-INF"
        finding-rule-level: "3:1:0"

    - name: upload sarif file to repository
      uses: github/codeql-action/upload-sarif@v1
      with: # Path to SARIF file relative to the root of the repository
         sarif_file: veracode-results.sarif
